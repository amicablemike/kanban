{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}">
    <title>{{board.name}}</title>
</head>

<body>
    <div class="backdrop"></div>
    <header>
        <div class="navbar">
            <div class="flex_help_container">
                <!-- currently set to logged in page, change on not logged in -->
                <h1 class="home" onclick="location.pathname = '.'">Webprojekt</h1>
            </div>
            <ul class="nav_elements">
                <li class="nav_element board_title">{{board.name}}</li>
            </ul>
            <div class="flex_help_container">
                <div class="nav_element acc_expand">Account</div>
                <div class="popover_account">
                    <div class="popover_account_container">
                        <div class="popover_account_button">email@email.com</div>
                        <div class="popover_account_buttons">
                            <div class="popover_account_button">my boards</div>
                            <div class="popover_account_button" onclick="location.pathname = './Pages/profile.html'">
                                profile</div>
                        </div>
                        <div class="popover_account_button">Log out</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<form method="POST" action="" class="edit_card">
    {% csrf_token %}

    <label for="edit_card_title">
        Title
        <!-- {{task_form}} -->
        <textarea type="text" name="name" placeholder="Enter a title" >{{task.name}}</textarea>
    </label>
    
    <label for="edit_card_description">
        Description
        <textarea name="description" id="card_desc_input" cols="30" rows="5" placeholder="Enter a description.">{{task.description}}</textarea>
    </label>
    <label for="edit_card_select_prio">
        Status
        <select name="status" value={{task.status}}>
            <option value="To-do">To-do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
    </label>
    <!-- <label for="edit_card_select_people">
        Asignee
        <select name="edit_card_select_people" id="">
            {% for user in participants %}
            <option>{{user.username}}</option>
            {% endfor %}
        </select>
    </label> -->
    <label for="edit_card_estimate">
        Estimate
        <input type="date" name="estimate">
    </label>
    <label for="edit_card_select_prio">
        Priority
        <select name="priority">
            <option value="Low">low</option>
            <option value="Mid">mid</option>
            <option value="High">high</option>
        </select>
    </label>
    <div class="main_button"  id="edit_card_delete">delete</div>
    <div class="main_button" id="edit_card_cancel">cancel</div>
    <button class="main_button" type="submit" type="submit" id="edit_card_save">save</button>
</form>

</body>
{% endblock content %}
