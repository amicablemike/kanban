<header>
    <div class="navbar">
        <div class="flex_help_container">
            <!-- currently set to logged in page, change on not logged in -->
            <h1 class="home" onclick="location.pathname = '.'">Webprojekt</h1>
        </div>
        <ul class="nav_elements">
            <li class="nav_element">Log in</li>
        </ul>
        <div class=" flex_help_container">
            <div class="sign_options">
                <div class="log_in_btn" onclick="location.pathname = './login'">Log in</div>
                <div class="sign_up_btn" onclick="location.pathname = './register'">Sign up</div>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <div class="back_color_sign_in">
        <div class="sign_in_container">
            <h1>Webprojekt</h1>
            <h3>by Fabian Kowalczyk, Roman Gerheim, Johannes Bahne and Mike Werner</h3>
            <h1>Log in</h1>
            <form method="POST" action="">
                {% csrf_token %}

                <div style="border-top: 1px solid white"></div>
                <div class="sign_in_item">
                    <label for="" class="label">
                        Username
                        <input type="text" name="username">
                    </label>
                </div>
                <div class="sign_in_item">
                    <label for="" class="label">
                        Password
                        <input type="password" name="password" maxlength="30" minlength="6">
                    </label>
                </div>
                <div class="sign_in_item">
                    <button class="main_button">Next</button>
                </div>
                <div class="sign_in_item">
                    <a href="{% url 'register' %}">No account? Sign up now</a>
                </div>
            </form>
        </div>
    </div>
</div>
