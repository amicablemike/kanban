<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}">
    <title>My Boards</title>
</head>

<body>
    <div class="backdrop"></div>
    <header>
        <div class="navbar">
            <div class="flex_help_container">
                <!-- currently set to logged in page, change on not logged in -->
                <h1 class="home" onclick="location.pathname = '.'">Webprojekt</h1>
            </div>
            <ul class="nav_elements">
                <li class="nav_element">Sign up</li>
            </ul>
            <div class="flex_help_container">
                <div class="sign_options">
                    <a class = "log_in_btn" href="{% url 'login' %}">Log in</a></div>
                    <a class ="sign_up_btn" href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="profile_settings_container">
            <form action="" class="profile_settings">
                <div class="profile_input_title">Set Profile Settings</div>
                <!-- difference from sign in: profile_add_container -->
                <div class="profile_add_container">
                    <div class="profile_input_desc">First name:</div>
                    <input type="text" placeholder="Type in your first name" name="profile_input_first_name">
                    <div class="profile_input_desc">Last name:</div>
                    <input type="text" placeholder="Type in your last name" name="profile_input_last_name">
                    <div class="profile_input_desc">Email:</div>
                    <input type="email" placeholder="abc@xyz.com" name="profile_input_email">
                </div>
                <div class="profile_input_title">Set Password</div>
                <div class="change_password_container">
                    <label for="profile_input_password">set password:</label>
                    <input type="password" placeholder="password" name="profile_input_password">
                    <label for="profile_input_password_repeat">repeat password:</label>
                    <input type="password" placeholder="repeat password" name="profile_input_password_repeat">
                </div>
                <div class="main_button save_profile">Sign up</div>
            </form>
        </div>
    </div>
    <script src="../Scripts/account_expand.js"></script>
</body>

</html>
